<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>TITLE</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WEBI application" />
    <meta name="author" content="Bob Brown, Transentia Pty. Ltd." />

    <link rel="icon" href="/favicon.ico" />

    <!--/* must load BEFORE all other JS files */-->
    <script src="/webjars/jquery/1.11.3/jquery.min.js"></script>

    <!--/* must load BEFORE shim JS files */-->
    <link href="/webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/4.0.0-alpha.5/css/bootstrap-theme.min.css" rel="stylesheet"/>

    <!--/* HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries */-->
    <!--/* WARNING: Respond.js doesn't work if you view the page via file:// */-->
    <!--[if lt IE 9]>
    <script src="/webjars/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="/webjars/respond/1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link href="/js/chosen_v1.4.2/chosen.min.css" rel="stylesheet"/>

    <link href="/css/template.css" rel="stylesheet"/>
</head>
<body role="document">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand" style="margin-top: -5px;" th:href="@{#}" href="#"><img src="/images/logos.png" height="32" /></div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <!--/* also see home.css for margin-top changes */-->
                <li class="navbar-brand buildInfo">Server:&nbsp;<span th:text="${T(java.net.InetAddress).localHost.hostName}"></span>;&nbsp;Profile:&nbsp;<span th:text="${#strings.arrayJoin(@environment.getActiveProfiles(), ',')}"></span>;&nbsp;Built:&nbsp;<span th:text="${T(dyn.BuildInfo).buildDate}"></span></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" role="main">
    <div layout:fragment="content">CONTENT</div>
</div>
<script src="/webjars/momentjs/2.10.3/min/moment.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
